<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">
        <mat-icon class="nav-icon">home</mat-icon>Home</a>
      <a mat-list-item routerLink="list">
        <mat-icon class="nav-icon">view_list</mat-icon>List</a>
      <a mat-list-item routerLink="settings">
        <mat-icon class="nav-icon">settings</mat-icon>Settings</a>
      <a mat-list-item routerLink="login">
        <mat-icon class="nav-icon">person_outline</mat-icon>Log In</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Application Title</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
