<span *ngIf="!wantsParking">
  <opt-in></opt-in>
</span>
<mat-card class="big-status" *ngIf="canPass">
  <h2>Your parking spot</h2>
  <h1>{{parkingSpot}}</h1>
  <p class="separator"></p>
  <button class="button-logout pass" mat-raised-button (click)="pass()" color="primary">
    <mat-icon class="nav-icon">reply</mat-icon> Pass</button>
</mat-card>
