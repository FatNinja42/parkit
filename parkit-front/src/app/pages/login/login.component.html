<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form">
      <mat-form-field>
        <input matInput placeholder="Enter your username" [formControl]="username" (change)="loginFailed = false">
        <mat-error *ngIf="username.invalid">{{getUsernameError()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="password" (change)="loginFailed = false">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="password.invalid">{{getPasswordError()}}</mat-error>
      </mat-form-field>
    </form>
    <mat-error *ngIf="loginFailed">Invalid login credentials</mat-error>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary" [disabled]="username.errors || password.errors || loginFailed">Login</button>
  </mat-card-actions>
</mat-card>
