<mat-card class="settings-card">
    <mat-card-header>
        <mat-card-title>Settings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
                <mat-list-item>{{user.name}}</mat-list-item>
                <mat-list-item>{{user.parkingSpot}}</mat-list-item>
                <mat-list-item *ngFor="let licensePlate of user.licensePlates">{{licensePlate}}</mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
